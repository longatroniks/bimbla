    <!-- Pizza image -->
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center w-lg-50 makerborder shadow">
            <div class="d-flex col-4 flex-column justify-content-center align-items-center">
                <div class="d-flex row-2 align-items-center justify-content-center m-2" id="pepbutton"><img
                        src="./assets/media/slices.png" alt="pepperoni" class="img-fluid tile"></div>
                <div class="d-flex row-2 align-items-center justify-content-center m-2" id="mozzbutton"><img
                        src="./assets/media/buffalo.png" alt="mozzarella" class="img-fluid tile"></div>
                <div class="d-flex row-2 align-items-center justify-content-center m-2" id="hambutton"><img
                        src="./assets/media/hamslice.png" alt="hamslices" class="img-fluid tile"></div>
                <div class="d-flex row-2 align-items-center justify-content-center m-2" id="mushbutton"><img
                        src="./assets/media/mush.png" alt="mushroom" class="img-fluid tile"></div>
                <div class="d-flex row-2 align-items-center justify-content-center m-2" id="saladbutton"><img
                        src="./assets/media/saladleaf.png" alt="salad" class="img-fluid tile"></div>
                <div class="d-flex row-2 align-items-center justify-content-center m-2" id="olibutton"><img
                        src="./assets/media/olive.png" alt="olive" class="img-fluid tile"></div>

            </div>

            <div class="d-flex col-8 position-relative justify-content-center align-items-center images">
                <img id="default" class="position-absolute img-fluid" src="./assets/media/default.png" alt="Your pizza">
                <img id="mozzarella" class="position-absolute img-fluid invis" src="./assets/media/mozzarella.png"
                    alt="Mozzarella">
                <img id="pepperoni" class="position-absolute img-fluid invis" src="./assets/media/pepperoni.png"
                    alt="Pepperoni">
                <img id="ham" class="position-absolute img-fluid invis" src="./assets/media/ham.png" alt="Ham">
                <img id="olives" class="position-absolute img-fluid invis" src="./assets/media/olives.png" alt="Olives">
                <img id="mushrooms" class="position-absolute img-fluid invis" src="./assets/media/mushrooms.png"
                    alt="Mushrooms">
                <img id="salad" class="position-absolute img-fluid invis" src="./assets/media/salad.png" alt="Salad">

            </div>
        </div>
    </div>

    <!-- Forms -->
    <form action="tracker.html" class="d-flex justify-content-center align-items-center pb-7 row g-3 needs-validation"
        novalidate>
        <div class="formorder shadow">
            <div class="col-md-12 pt-3">
                <label for="validationCustom01" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="emailexample@bimbla.com"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12 pt-3">
                <label for="validationCustom02" class="form-label">Address</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Some Place 123" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12 pt-3">
                <label for="validationCustom03" class="form-label">Number</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="+385 91 234 5678" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-12 pt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                    <label class="form-check-label" for="invalidCheck">
                        Non-contact delivery
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12 pt-3">
                <button class="btn btn-red" type="submit">Order & Track</button>
            </div>
        </div>
    </form>
